<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Search: <input ng-model="search">
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Progress</th>
        <th>Due</th>
        <th>Frequency</th>
        <th>Koins</th>
        <!-- <th>Assignees</th> -->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in tasks | orderByPriority | filter:search">
        <td>{{task.name}}</td>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>

        </td>
        <td>{{task.due | date:'dd-MM-yyyy HH:mm:ss'}} ({{task.due | relativeDate}})</td>
        <td>{{task.frequency}}</td>
        <td>{{task.koins}}</td>
        <!-- <td>{{task.Assignees}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
